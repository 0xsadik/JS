<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get elements by class name</title>
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li class="item">HTML</li>
                <li class="item">CSS</li>
                <li class="item">JavaScript</li>
                <li class="item">TypeScript</li>
            </ul>
        </nav>
    </header>

    <section>
        <article>
            <h2 class="secondary">Example 1</h2>
        </article>
        <article>
            <h2 class="secondary">Example 2</h2>
        </article>
        <p id="examples"></p>
    </section>


    <script>

        // let menu = document.getElementsByClassName('menu');
        // let items = document.getElementsByClassName('item');

        // let data = [].map.call(items, (item) => item.textContent);
        // console.log(data);

        let examples = document.getElementById('examples');
        let elements = document.getElementsByClassName('secondary');
        let data = [].map.call(elements, elem => elem.textContent);
        examples.innerText = `Examples are: ${data}`;



    </script>
</body>
</html>
